<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <img src="my-canva-card.jpg" alt="Invitation Card" class="card-image" id="cardImage">
            <div class="guest-name-overlay" id="guestName">Guest</div>
        </div>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="updateNameBtn">Update Name</button>
        <button id="downloadBtn">Download Card</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
